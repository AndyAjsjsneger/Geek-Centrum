		<div class="main-wrapper">

			<!-- Start Subscription Area -->
			<div class="col-lg-8 col-md-8">
				<h3 class="titulo-hora">Ingresa tus datos</h3>
				<form action="#">
					<div class="agenda-hora">
						<input type="text" name="first_name" placeholder="Nombres" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required="" class="single-input">
					</div>
					<div class="agenda-hora">
						<input type="text" name="last_name" placeholder="Apellidos" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required="" class="single-input">
					</div>
					<div class="agenda-hora">
						<input type="email" name="EMAIL" placeholder="Correo electronico" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required="" class="single-input">
					</div>
					<div class="agenda-hora">
						<div class="icon"><i class="fa fa-thumb-tack" aria-hidden="true"></i></div>
						<input type="text" name="address" placeholder="Dirección" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Address'" required="" class="single-input">
					</div>
					<div class="agenda-hora">
						<textarea class="single-textarea" placeholder="Explique acá su problema" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Message'" required=""></textarea>
					</div>

							<label for="primary-input"></label>
						</div>
					</div> -->
